<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Link -->

    <title>World University List</title>
</head>

<body>



    <!-- Header Section Start -->
    <header class="text-center" id="header">

        <!-- !Nav Section Start -->
        <!-- This example requires Tailwind CSS v2.0+ -->
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button type="button"
                            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                            aria-controls="mobile-menu" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <!--
              Icon when menu is closed.
  
              Heroicon name: outline/bars-3
  
              Menu open: "hidden", Menu closed: "block"
            -->
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <!--
              Icon when menu is open.
  
              Heroicon name: outline/x-mark
  
              Menu open: "block", Menu closed: "hidden"
            -->
                            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex flex-shrink-0 items-center">
                            <img class="block h-8 w-auto lg:hidden"
                                src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&shade=500"
                                alt="Workflow">
                            <img class="hidden h-8 w-auto lg:block"
                                src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&shade=500"
                                alt="Workflow">
                        </div>
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
                                    aria-current="page">Dashboard</a>

                                <a href="#"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Team</a>

                                <a href="#"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>

                                <a href="#"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Calendar</a>
                            </div>
                        </div>
                    </div>


                    <!-- !Search Field Start-->
                    <div
                        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

                        <!-- Input Field -->

                        <input class="mx-auto ml-5" type="text" name="" id="">



                        <!-- Send Button-->
                        <div class="relative ml-3">
                            <div>


                                <button type="button"
                                    class="text-white flex rounded bg-blue-500 text-sm px-4 py-1 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    Search
                                </button>
                            </div>

                            <!-- !Search Field Start-->



                        </div>
                    </div>
                </div>

                <!-- Mobile menu, show/hide based on menu state. -->
                <div class="sm:hidden" id="mobile-menu">
                    <div class="space-y-1 px-2 pt-2 pb-3">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                        <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
                            aria-current="page">Dashboard</a>

                        <a href="#"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Team</a>

                        <a href="#"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>

                        <a href="#"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Calendar</a>


                    </div>



        </nav>
        <!-- !Nav Section End -->


        <!-- !Progress Bar Start -->


        <div id="progress-bar" class="bg-blue-600 h-1.5 rounded-full dark:bg-blue-500" style="width: 5%"></div>

        <!-- !Progress Bar End -->

    </header>
    <!-- Header Section END -->




    <!-- !Main Section Start -->
    <main>
        <!-- Country Card Section start -->
        <section class='flex justify-center'>
            <div id="country-section"
                class="grid sm:grid-cols-1 md:grid-flow-col-2 lg:grid-cols-2 xl:grid-cols-3 w-10/12 mt-20 gap-3">
            </div>
        </section>
        <!-- Category Card Section End -->




        <!--! Show ALL Button Start -->
        <section id="show-all" class="text-white font-bold w-max mx-auto mt-3 mb-96">
            <button style="display:none" id="show-all-btn"
                class="bg-blue-500 hover:bg-blue-700 px-8 py-2 rounded-md">Show All</button>
        </section>
        <!--! Show ALL Button End -->




        <!-- !Modal Section Start -->

        <section id="modal">
            <div id="popup-modal" tabindex="-1"
                class=" overflow-scroll overflow-x-hidden fixed top-0 right-0 left-0 z-50 md:inset-0 h-modal md:h-full justify-center items-center flex"
                aria-modal="true" role="dialog">

                <div class="relative p-4 w-full max-w-md h-full md:h-auto">



                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">


                        <button type="button"
                            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                            data-modal-toggle="popup-modal">
                            <span class="sr-only">Close modal</span>
                        </button>
                        <div class="p-6 text-center">


                            <!-- ! University ordered List Start -->
                            <ol id="university-list-ol">
                                <li type="1" class="mb-5 text-lg font-normal text-white ">Are you sure you want to
                                    delete this product?
                                    <a class="text-white hover:text-lime-400" href="www.google.com">website Link</a>
                                </li>
                            </ol>
                            <!-- ! University ordered List Start -->






                            <button id="university-list-close-btn" data-modal-toggle="popup-modal" type="button"
                                class="text-white font-semibold bg-blue-600 hover:bg-blue-800  focus:outline-none rounded-smd text-sm inline-flex items-center px-10 py-2 text-center mr-2">
                                Close
                            </button>






                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- !Modal Section End-->



        <!-- !Footer Section Start -->
        <footer id="footer">

            <div class="bg-slate-800 py-10  mb-0">
                <h1 class=" text-white text-center">Copy-Write By Me 2022</h1>
            </div>
        </footer>
        <!-- !Footer Section End-->



    </main>
    <!-- !Main Section End -->




    <!-- all javascript start -->
    <script src="./js/main.js"></script>
    <script src="./js/read-more.js"></script>
    <!-- all javascript end-->
</body>

</html>
